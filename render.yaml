services:
  - type: web
    name: elearning-backend
    env: docker
    plan: free
    region: frankfurt
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: elearning_db
          property: connectionString

databases:
  - name: elearning_db
    databaseName: elearning_db
    user: elearning_user
    plan: free
    region: frankfurt # Ensure DB is in the same region as the web service
