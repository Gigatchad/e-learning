version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=elearning_secret
      - DB_NAME=elearning_db
    depends_on:
      - db
    networks:
      - elearning-network

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: elearning_secret
      MYSQL_DATABASE: elearning_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - elearning-network

networks:
  elearning-network:
    driver: bridge

volumes:
  db_data:
